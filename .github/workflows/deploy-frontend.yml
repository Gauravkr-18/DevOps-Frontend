name: Deploy Frontend to S3

on:
  push:
    branches: [ main, master ]
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate HTML
      run: |
        echo "Checking HTML syntax..."
        # Basic HTML validation
        if grep -l "<!DOCTYPE html>" *.html; then
          echo "✅ HTML files look valid"
        else
          echo "❌ HTML validation failed"
          exit 1
        fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Update config with backend URL
      run: |
        cat > config.js << EOF
        // Backend URL Configuration for Production
        window.BACKEND_URL = '${{ secrets.BACKEND_URL }}';
        console.log('Production Backend URL:', window.BACKEND_URL);
        EOF
        
    - name: Sync files to S3
      run: |
        aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "*.md" \
          --exclude ".env*" \
          --exclude ".gitignore" \
          --exclude "deploy-s3.sh" \
          --delete
          
          
    - name: Health Check
      run: |
        sleep 30
        if [ ! -z "${{ secrets.FRONTEND_DOMAIN }}" ]; then
          curl -f https://${{ secrets.FRONTEND_DOMAIN }} || exit 1
        else
          echo "Frontend deployed to S3. Manual verification required."
        fi