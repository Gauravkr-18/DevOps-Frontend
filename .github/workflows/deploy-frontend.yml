name: Deploy Frontend to S3

on:
  push:
    branches: [ main, master ]
    paths:
      - '*.html'
      - '*.css'
      - '*.js'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate HTML
      run: |
        echo "Checking HTML syntax..."
        # Basic HTML validation
        if grep -l "<!DOCTYPE html>" *.html; then
          echo "✅ HTML files look valid"
        else
          echo "❌ HTML validation failed"
          exit 1
        fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
        
    - name: Update config with backend URL
      run: |
        cat > config.js << 'EOF'
        // Backend URL Configuration for Production
        // This file is automatically updated during deployment

        // Production backend URL (will be replaced during deployment)
        window.BACKEND_URL = '${{ secrets.BACKEND_URL }}';

        // Environment-specific configurations
        if (window.location.hostname.includes('staging')) {
            window.BACKEND_URL = '${{ secrets.BACKEND_URL }}';
            console.log('Staging environment detected');
        } else if (window.location.hostname.includes('dev')) {
            window.BACKEND_URL = '${{ secrets.BACKEND_URL }}';
            console.log('Development environment detected');
        } else {
            console.log('Production environment detected');
        }

        // For local development, this file is ignored and localhost backend is used
        console.log('Backend URL configured:', window.BACKEND_URL);
        EOF
        
    - name: Sync files to S3
      run: |
        aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }} \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "*.md" \
          --exclude ".env*" \
          --exclude ".gitignore" \
          --exclude "deploy-s3.sh" \
          --delete
          
